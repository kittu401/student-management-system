<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <title>Admin Registration page</title>
</head>
<body>

<center><h1 style="border-bottom-width: 50px;margin-bottom: 50px;"
>Admin Registration form</h1></center>

<div class="container">
  <div class="row" style="
    margin-left: 30%;">
  	<div class="col-md-6">
 <form method="post" action="/admin_reg1">
          <form class="form-horizontal" action="" method="POST">
          <fieldset>

            <div class="control-group">
              <label class="control-label" for="firstname">First name</label>
              <div class="controls">
                <input type="text" id="firstname" name="firstname" placeholder="" class="form-control input-lg">

              </div>
            </div>

            <div class="control-group">
              <label class="control-label" for="lastname">Last name</label>
              <div class="controls">
                <input type="text" id="lastname" name="lastname" placeholder="" class="form-control input-lg">

              </div>
            </div>

            <div class="control-group">
              <label class="control-label" for="email">E-mail</label>
              <div class="controls">
                <input type="email" id="email" name="email" placeholder="" class="form-control input-lg">

              </div>
            </div>

            <div class="control-group">
              <label class="control-label" for="password">Password</label>
              <div class="controls">
                <input type="password" id="password" name="password" placeholder="" class="form-control input-lg">

              </div>
            </div>

            <br><br>

            <div class="control-group">
              <!-- Button -->
              <div class="controls">
                <button class="btn btn-success">Register</button>
              </div>

            </div>
          </fieldset>

        </form>

 </form>
        <div class="border-top-pt-3">
            <small class="text-muted">
                Already have an Account? <a href="{{ url_for('admin_login') }}">Login</a>
            </small>
        </div>
</div>
  </div>
</div>
</body>
</html>
